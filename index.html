<!DOCTYPE html>
<html>
<head>
    <title>Mi Asistente IA</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; }
        .chat-container { border: 1px solid #ddd; height: 400px; overflow-y: scroll; padding: 20px; margin: 20px 0; }
        input { width: 70%; padding: 12px; }
        button { width: 25%; padding: 12px; background: #0078d4; color: white; border: none; }
        .message { margin: 10px 0; padding: 10px; border-radius: 10px; }
        .user { background: #e3f2fd; }
        .ai { background: #f3f3f3; }
    </style>
</head>
<body>
    <h1>Mi Asistente IA</h1>
    
    <div id="chat" class="chat-container"></div>
    
    <input id="messageInput" type="text" placeholder="Pregunta algo">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        const API_KEY = "BHCH5YR29ACVfPWqQiTeju2eTc9wC0LTQr3cokv3ahVvwJfSJp3UJQQJ99CBACHYHv6XJ3w3AAAAACOGUzxo";
        const ENDPOINT = "https://juanl-mm2d5qtt-eastus2.cognitiveservices.azure.com/openai/responses?api-version=2025-04-01-preview";
        const DEPLOYMENT = "gpt-5.2-chat";  // ‚Üê TU MODELO CORRECTO
        const API_VERSION = "2024-12-01-preview";  // ‚Üê TU VERSION CORRECTA

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const userMessage = input.value.trim();
            if (!userMessage) return;
            
            input.value = '';
            addMessage('T√∫', userMessage, 'user');

            try {
                // URL EXACTA con tu modelo y version
                const url = `${ENDPOINT}openai/deployments/${DEPLOYMENT}/chat/completions?api-version=${API_VERSION}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-key': API_KEY
                    },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: userMessage }],  // ‚Üê userMessage correcto
                        max_tokens: 200
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Response completa:', errorText);  // Para debug
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                addMessage('ü§ñ IA', data.choices[0].message.content, 'ai');
            } catch (error) {
                console.error('Error completo:', error);
                addMessage('‚ùå', `Error HTTP ${error.message}`, 'ai');
            }
        }

        function addMessage(sender, text, type) {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="message ${type}"><strong>${sender}:</strong> ${text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
